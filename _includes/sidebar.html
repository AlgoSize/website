<div class="recent-news-area">
	<h4 class="blog-details-heading">Recent News</h4>
	{% for post in site.posts limit: 5 %}
	<div class="single-news-box">
		{% if post.post_image %}
		<div class="news-box-img pr-4">
			<a href="{{post.url}}"><img src="{{post.post_image}}" alt="{{post.title}}" /></a>
		</div>
		{% endif %}
		<div class="news-box-content">
			<h5><a href="{{post.url}}">{{post.title | truncate: 50}}</a> <span>{{post.date | date_to_string}}</span>
			</h5>
		</div>
	</div>
	{% endfor %}
</div>
<div class="blog-coleded-box-section">
	{% include advertisement.html %}
</div>
